 get:
  operationId: show-organization-projects
  tags:
    - Organization
  summary: Show organizations
  description: Users are allowed to show their organizations.
  security:
    - token_security: []
  responses:
    '200':
      description: Success request, get organizations.
      content:
        application/json:
          schema:
            type: object
            required:
              - data
            properties:
              data:
                type: object
                properties:
                  organizations:
                    type: array
                    items:
                      type: object
                      properties:
                        name:
                          type: string
                        organization_token:
                          type: string
              _hidden_data:
                type: object
                properties:
                  organizations:
                    type: array
                    items:
                      type: object
                      required:
                        - id
                      properties:
                        id:
                          type: integer
                  user:
                    type: object
                    $ref: '#/components/schemas/HiddenUserData'
              status:
                type: integer
          examples:
            'Two organization examples':
              value:
                status: 1
                data:
                  organizations:
                    - "Daedalus Project"
                    - "Mega Shops"
                _hidden_data:
                  organizations:
                    "MegaShops": 
                      token: "s.Q8Ymu8q/yqAgZtdAnxyN4Exrwldp0S"
                      id: 2
                    "Daedalus Project":
                      token: "5XJD38czqtm8ieh8TvrBRXlvAD7JM6Nn"
                      id: 1
                  user:
                    id: 1
                    is_super_admin: 1,
            'Sucess response with no organizations.':
              value:
                status: 1
                data:
                  organizations:
    '400':
      description: There is a problem with session token
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
              status:
                type: integer
          examples:
            'Session token invalid.':
              value:
                status: 0
                message: "Session token invalid."
            'No session token provided.':
              value:
                status: 0
                message: "No session token provided."
            'Session token expired.':
              value:
                status: 0
                message: "Session token expired."
