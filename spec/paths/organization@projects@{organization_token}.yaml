parameters:
  - name: organization_token
    in: path
    description: Organization Token
    required: true
    schema:
      type: string
get:
  operationId: show-organization-projects
  tags:
    - Organization
  summary: Show organization projects
  description: Admin users are allowed to view their organization projects
  security:
    - token_security: []
  responses:
    '200':
      description: Success response show projects
      content:
        application/json:
          schema:
            type: object
            required:
              - data
              - status
            properties:
              status:
                type: integer
              data:
                type: object
                properties:
                  projects:
                    type: array
                    items:
                      type: object
                      properties:
                        name:
                          type: string
                        token:
                          type: string
                        shared_with:
                          type: array
                          items:
                            type: object
                            properties:
                              organization_name:
                                type: string
                              token:
                                type: string
                              shared_roles:
                                type: array
                                items:
                                  type: string
              _hidden_data:
                type: object
                properties:
                  projects:
                    type: array
                    items:
                      type: object
                      required:
                        - id
                      properties:
                        id:
                          type: integer
                        shared_with:
                          type: array
                          items:
                            type: object
                            required:
                              - id
                              - shared_roles
                            properties:
                              id:
                                type: integer
                              shared_roles:
                                type: object
                                $ref: '#/components/schemas/HiddenSharedRoles'
                  user:
                    type: object
                    $ref: '#/components/schemas/HiddenUserData'

          examples:
            'Successful request made by admin user':
              value:
                status: 1
                data:
                  projects:
                      "eqQjUNiV7jwVQDGRyPndGadnnBqktlWa":
                      token: "eqQjUNiV7jwVQDGRyPndGadnnBqktlWa"
                      name: "Megashops Blog"
                      shared_with:
                        "KZtjIoCcgoeklYR1HESnNM143GaWUdMU":
                          shared_roles:
                            - "fireman"
                          token: "KZtjIoCcgoeklYR1HESnNM143GaWUdMU"
                          organization_name: "Supershops"
                        "uZrg6opsw58rM2SzYsyYCusLCmzXaHmR":
                          token: "uZrg6opsw58rM2SzYsyYCusLCmzXaHmR"
                          shared_roles:
                            - "fireman"
                            - "expenses_watcher"
                            - "organization_master"
                          organization_name: "SysAdmins"
            'Successful request made by superadmin user':
              value:
                status: 1
                _hidden_data:
                  user:
                    is_super_admin: 1
                    api_key: "e3eY5.hw1LLJvuXMa8QdzqudcFdEIe."
                    id: 1
                  projects:
                    "eqQjUNiV7jwVQDGRyPndGadnnBqktlWa":
                      id: 1
                      shared_with:
                        "uZrg6opsw58rM2SzYsyYCusLCmzXaHmR":
                          shared_roles:
                            "1": "organization_master"
                            "6":"fireman"
                            "4":"expenses_watcher"
                          id: 3
                        "KZtjIoCcgoeklYR1HESnNM143GaWUdMU":
                          id: 2
                          shared_roles:
                            "6": "fireman"
                data:
                  projects:
                    "eqQjUNiV7jwVQDGRyPndGadnnBqktlWa":
                      name: "Megashops  Blog"
                      token: "eqQjUNiV7jwVQDGRyPndGadnnBqktlWa"
                      shared_with:
                        "uZrg6opsw58rM2SzYsyYCusLCmzXaHmR":
                          token: "uZrg6opsw58rM2SzYsyYCusLCmzXaHmR"
                          shared_roles:
                            - "fireman"
                            - "expenses_watcher"
                            - "organization_master"
                          organization_name: "SysAdmins"
                        "KZtjIoCcgoeklYR1HESnNM143GaWUdMU":
                          organization_name: "Supershops"
                          token: "KZtjIoCcgoeklYR1HESnNM143GaWUdMU"
                          shared_roles:
                            - "fireman"
