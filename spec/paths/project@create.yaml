post:
  operationId: create-project
  tags:
    - Project
  summary: Create project
  description: Admin users are allowed to create projects for their organizations
  security:
    - token_security: []
  requestBody:
    content:
      application/json:
        schema:
          type: object
          required:
           - organization_token
           - name
          properties:
            name: 
              type: string
        examples:
          '0':
            value:
              organization_token: "ckrmCk4TMD7zzYeY54eZ1lU09w7taI5L"
              name: "The project"
  responses:
    '200':
      description: Sucess responses, superadmin also receives _hidden_data
      content:
        application/json:
          schema:
            type: object
            required:
              - data
              - message
              - status
            properties:
              data:
                type: object
                required:
                  - project
                properties:
                  organization:
                    type: object
                    required:
                      - token
                      - name
                    properties:
                      token:
                        type: string
                      name:
                        type: string
              _hidden_data:
                type: object
                properties:
                  project:
                    type: object
                    properties:
                      id:
                        type: integer
                      organization_owner:
                        type: integer

                  user:
                    type: object
                    $ref: '#/components/schemas/HiddenUserData'
              message:
                type: string
              status:
                type: integer
                enum:
                  - 1
          examples:
            '0':
              value:
                status: 1
                message: "Project Created."
                data:
                  project:
                    token: "ckrmCk4TMD7zzYeY54eZ1lU09w7taI5L"
                    name: "The Project"
                _hidden_data:
                  project:
                    id: 2
                    organization_owner: 3
                  user:
                    is_super_admin: 1
                    id: 1
    '400':
      description: Invalid data.
      content:
        application/json:
          schema:
            type: object
            required:
              - message
              - status
            properties:
              message:
                type: string
              status:
                type: integer
                enum:
                  - 0
          examples:
            'Project already exists':
              value:
                status: 0
                message: "Required project name already exists inside this organization."
            'Invalid organization token':
              value:
                status: 0
                message: "Invalid organization token."
            'Invalid session token':
              value:
                status: 0
                message: "Session token invalid."
            'No seesion token projects':
              value:
                status: 0
                message: "No session token provided."
            'Expired session token':
              value:
                status: 0
                message: "Session token expired."
    '403':
      description: Non admin users are not allowed to create organizations
      content:
        application/json:
          schema:
            type: object
            required:
              - message
              - status
            properties:
              message:
                type: string
                enum:
                  - "Your organization roles does not match with the following roles: organization master."
              status:
                type: integer
                enum:
                  - 0
          examples:
            'You are not your organization admin':
              value:
                status: 0
                message: "Your organization roles does not match with the following roles: organization master."
