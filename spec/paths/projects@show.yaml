      description: Requests without session token
      content:
        application/json:
          schema:
            type: object
            required:
              - message
              - status
            properties:
              message:
                type: string
                enum:
                  - "No session token provided."
              status:
                type: integer
                enum:
                  - 0
          examples:
            '0':
              value:
                status: 0
                message: "Session token invalid."
            '1':
              value:
                status: 0
                message: "No session token provided."
            '2':
              value:
